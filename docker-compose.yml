version: "3.9"

services:
  pushgateway:
    image: prom/pushgateway:latest
    container_name: paranoid-pushgateway
    restart: unless-stopped
    ports:
      - "9091:9091"
    networks: [paranoid-net]

  prometheus:
    image: prom/prometheus:latest
    container_name: paranoid-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks: [paranoid-net]
    depends_on:
      - pushgateway

  grafana:
    image: grafana/grafana:latest
    container_name: paranoid-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./monitoring/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/dashboards:/var/lib/grafana/dashboards:ro
    networks: [paranoid-net]
    depends_on:
      - prometheus

networks:
  paranoid-net:
    driver: bridge


