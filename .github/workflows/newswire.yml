name: Newswire â€“ Hersh style + dark tolerance
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - "src/**"
      - "scripts/**"
      - "Makefile"
      - "requirements*.txt"
  schedule:
    - cron: "5 6 * * *"  # daily pre-build (UTC)

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      BUCKET: paranoidmodels.com
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt || true
      - name: Build + validate (Hersh style & dark-tolerance)
        run: |
          make style-check
          make feeds
          make validate
      # --- guarded publish: only if previous steps succeed ---
      - id: auth
        name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
      - name: Publish feeds to GCS
        run: make publish-feeds
