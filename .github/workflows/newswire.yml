name: Newswire – Hersh style + dark tolerance

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "scripts/**"
      - "Makefile"
      - "requirements*.txt"

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      PYTHONUNBUFFERED: "1"
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt || true
      - name: Assert at least one GCP key secret exists
        if: ${{ !secrets.GCP_CREDENTIALS_JSON && !secrets.GCP_SA_KEY }}
        run: |
          echo "Missing secrets: set GCP_CREDENTIALS_JSON (preferred) or GCP_SA_KEY in repo Settings → Secrets and variables → Actions." >&2
          exit 1
      - id: auth_json
        name: Authenticate to Google Cloud (GCP_CREDENTIALS_JSON)
        if: ${{ secrets.GCP_CREDENTIALS_JSON }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}
      - id: auth_alt
        name: Authenticate to Google Cloud (GCP_SA_KEY)
        if: ${{ !secrets.GCP_CREDENTIALS_JSON && secrets.GCP_SA_KEY }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - name: Build + validate
        run: |
          make style-check
          make feeds
          make remediate-feeds
          make validate-news
      - name: Publish feeds to GCS
        run: make publish-feeds
